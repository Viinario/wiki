{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    {% if querry != null %}
       <h1>Results of "{{ querry }}" ⤵️</h1>
       <hr>
    {% else %}
       <h1>📚 All Pages 📚</h1>
       <hr>
    {% endif %}

    <ul>
        {% for entry in entries %}
            <li><a href="/wiki/{{ entry }}">📌{{ entry }}</a></li>
        {% endfor %}
    </ul>

{% endblock %}
